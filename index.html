<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCIEN SYSTEMS LLC - Under Reconstruction</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="https://luciensystems.io/favicon.ico" type="image/x-icon">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <div id="particle-container"></div>
        <div class="container">
        <div class="logo">
            <img src="logo.png" alt="LUCIEN SYSTEMS LLC Logo">
        </div>
        
        <div class="language-selector">
            <img src="https://flagsapi.com/CZ/flat/32.png" alt="Czech" data-lang="cs" class="flag-icon active">
            <img src="https://flagsapi.com/GB/flat/32.png" alt="English" data-lang="en" class="flag-icon">
            <img src="https://flagsapi.com/DE/flat/32.png" alt="German" data-lang="de" class="flag-icon">
            <img src="https://flagsapi.com/UA/flat/32.png" alt="Ukrainian" data-lang="uk" class="flag-icon">
            <img src="https://flagsapi.com/IT/flat/32.png" alt="Italian" data-lang="it" class="flag-icon">
            <img src="https://flagsapi.com/CN/flat/32.png" alt="Chinese" data-lang="zh" class="flag-icon">
        </div>

        <h1 id="main-message"></h1>
        <h2 class="dynamic-text-wrapper"><span class="dynamic-text" id="dynamic-word"></span></h2>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <span class="countdown-value" id="days"></span>
                <span class="countdown-label" id="days-label"></span>
            </div>
            <div class="countdown-box">
                <span class="countdown-value" id="hours"></span>
                <span class="countdown-label" id="hours-label"></span>
            </div>
            <div class="countdown-box">
                <span class="countdown-value" id="minutes"></span>
                <span class="countdown-label" id="minutes-label"></span>
            </div>
            <div class="countdown-box">
                <span class="countdown-value" id="seconds"></span>
                <span class="countdown-label" id="seconds-label"></span>
            </div>
        </div> <!-- End of countdown-container -->

        <div id="growth-animation-container">
        </div>

        <div class="contact-info">
            <p>E-mail: <a href="mailto:adam.karl.lucien@luciensystems.io">adam.karl.lucien@luciensystems.io</a></p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/company/lucien-systems-llc" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
