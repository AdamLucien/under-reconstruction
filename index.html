<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucien Systems — Quiet Mode</title>
  <meta name="description" content="Lucien Systems is in quiet mode. Public window: Q1 2026.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-grid" aria-hidden="true"></div>
  <div class="bg-glow" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Lucien Systems" class="brand-logo">
      <span class="brand-name">Lucien Systems</span>
    </div>
    <div class="language-selector" role="tablist" aria-label="Language">
      <button class="lang-btn active" data-lang="cs" aria-pressed="true">CS</button>
      <button class="lang-btn" data-lang="en" aria-pressed="false">EN</button>
      <button class="lang-btn" data-lang="de" aria-pressed="false">DE</button>
      <button class="lang-btn" data-lang="uk" aria-pressed="false">UA</button>
      <button class="lang-btn" data-lang="it" aria-pressed="false">IT</button>
      <button class="lang-btn" data-lang="zh" aria-pressed="false">中文</button>
    </div>
  </header>

  <main class="hero">
    <section class="hero-card">
      <div class="kicker-row">
        <span class="kicker" id="kicker"></span>
        <span class="kicker-dot" aria-hidden="true"></span>
      </div>
      <h1 id="main-message"></h1>
      <p class="subhead" id="sub-message"></p>
      <p class="body-copy" id="body-message"></p>
      <div class="dynamic-line" aria-live="polite">
        <span class="dynamic-label" id="dynamic-label"></span>
        <span class="dynamic-word" id="dynamic-word"></span>
      </div>

      <div class="countdown-block">
        <div class="countdown-title" id="countdown-title"></div>
        <div class="countdown-grid" aria-live="polite">
          <div class="time-card" id="days-card" style="--fill: 0;">
            <div class="time-ring" aria-hidden="true"></div>
            <div class="time-value" id="days"></div>
            <div class="time-label" id="days-label"></div>
          </div>
          <div class="time-card" id="hours-card" style="--fill: 0;">
            <div class="time-ring" aria-hidden="true"></div>
            <div class="time-value" id="hours"></div>
            <div class="time-label" id="hours-label"></div>
          </div>
          <div class="time-card" id="minutes-card" style="--fill: 0;">
            <div class="time-ring" aria-hidden="true"></div>
            <div class="time-value" id="minutes"></div>
            <div class="time-label" id="minutes-label"></div>
          </div>
          <div class="time-card" id="seconds-card" style="--fill: 0;">
            <div class="time-ring" aria-hidden="true"></div>
            <div class="time-value" id="seconds"></div>
            <div class="time-label" id="seconds-label"></div>
          </div>
        </div>
        <div class="target-date" id="target-date"></div>
      </div>

      <div class="cta-row">
        <a class="cta primary" id="cta-email" href="mailto:company@luciensystems.io">company@luciensystems.io</a>
        <span class="cta-note" id="reply-note"></span>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-left">© <span id="year"></span> Lucien Systems LLC</div>
    <div class="footer-right" id="footer-tagline"></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
